<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        let youPick = 'rock';
        resultShown(youPick);
    " class="move-button"><img src="images/rock-emoji.png" alt="rock-image" class="move-icon"></button>
    <button onclick="
        youPick = 'paper';
        resultShown(youPick);
    " class="move-button"><img src="images/paper-emoji.png" alt="paper-image" class="move-icon"></button>
    <button onclick="
        youPick = 'scissors';
        resultShown(youPick);
    " class="move-button"><img src="images/scissors-emoji.png" alt="scissors-image" class="move-icon"></button>

    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');
        
        // alert('All scores are reset to 0.');
        updateScore();
    " class="reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>
    <script src="javascript/script.js"></script>
</body>

</html>
