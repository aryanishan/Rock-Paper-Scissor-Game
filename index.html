<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        let youPick = 'rock';
        resultShown(youPick);
    ">Rock</button>
    <button onclick="
        youPick = 'paper';
        resultShown(youPick);
    ">Paper</button>
    <button onclick="
        youPick = 'scissor';
        resultShown(youPick);
    ">Scissor</button>
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;

        localStorage.removeItem('score');

        alert('All scores are reset to 0.');
    ">Reset Score</button>
    <script>
        let score = JSON.parse(localStorage.getItem('score'))
        || {
                wins: 0,
                losses: 0,
                ties: 0
            };

        let result = '';
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissor';
            }
            return computerMove;
        }

        function resultShown(youPick) {
            const computerMove = pickComputerMove();

            if (computerMove === 'rock') {
                if (youPick === 'rock') {
                    result = 'Tie';
                } else if (youPick === 'paper') {
                    result = 'You win';
                } else if (youPick === 'scissor') {
                    result = 'You lose';
                }
            } else if (computerMove === 'paper') {
                if (youPick === 'rock') {
                    result = 'You lose';
                } else if (youPick === 'paper') {
                    result = 'Tie';
                } else if (youPick === 'scissor') {
                    result = 'You win';
                }
            } else if (computerMove === 'scissor') {
                if (youPick === 'rock') {
                    result = 'You win';
                } else if (youPick === 'paper') {
                    result = 'You lose';
                } else if (youPick === 'scissor') {
                    result = 'Tie';
                }
            }
            console.log(computerMove);

            if (result === 'You win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            alert(`You picked ${youPick}. Computer picked ${computerMove}. ${result} \n Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}.`);
        }
    </script>
</body>

</html>
